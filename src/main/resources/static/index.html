<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h1>Enviro365 Investments Manager App</h1></div>
        <nav>
            <p>
                Choose an option from the ones given below.
            </p>
            <ol>
                <li><a href="/addInvestor">Register Investor</a></li>
                <li><a href="/addInvestment">Add Client Investment</a></li>
                <li>
                    <a id="investorDetailsLink" href="" onclick="getInvestorDetails()">
                        Get Investor Data
                    </a>
                </li>
                <li><a id="investorProductsLink" href="" onclick="getInvestorProducts()">Get Investor Products</a></li>
                <li><a href="/fileWithdrawalNotice">Withdraw</a></li>
            </ol>

        </nav>
        
        <script>
            function getInvestorDetails(){
                var idNumber = prompt("ID Number");
                document.getElementById("investorDetailsLink").href="/getInvestorDetails?idNumber=" + idNumber;
            }
            
            function getInvestorProducts(){
                var idNumber = prompt("ID Number");
                document.getElementById("investorProductsLink").href="/getInvestorProducts?idNumber=" + idNumber;
            }
        </script>
    </body>
</html>
